# WCSACP Algorithm Class
_target_: algos.PPO.PPO

# Training Parameters
buffer_capacity:    1e6
hidden_size:        512
initial_samples:    ${training_params.initial_samples}

num_steps:          2048
max_epochs:         1000
update_epochs:      10
num_mini_batches:   32

batch_size:         AUTO
mini_batch_size:    AUTO

# PPO Parameters
optim:              Adam
lr:                 3e-4
anneal_lr:          True
epsilon:            1e-5
gae:                True
gae_gamma:          0.99
gae_lambda:         0.95
adv_normalize:      True
clip_ratio:         0.2
clip_vloss:         True
entropy_coef:       0.01
vloss_coef:         0.5
max_grad_norm:      0.5
target_kl:          0.015

# Environment Configuration Parameters
seed:               ${environment_params.seed}
num_envs:           ${environment_params.num_envs}
record_video:       ${training_params.record_video}
record_epochs:      ${training_params.record_epochs}
environment_config: ${environment_params}
